<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txt1" id="txt1"> Km/h
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar(){
            var velo = window.document.getElementById('txt1')
            var res = window.document.getElementById('res')
            var vel = Number(velo.value)
            res.innerHTML = `A sua velocidade atual é de <strong>${vel}Km/h</strong> <br>`
            if(vel > 60){
                res.innerHTML += `Você foi <strong>MULTADO</strong> <br>`
            }
            res.innerHTML += `Digija sempre com cinto de segurança !`
        }
          
        
    </script>
</body>
</html>
